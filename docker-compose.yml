services:
  backremove:
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3g
    volumes:
      - model-cache:/home/appuser/.cache
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

volumes:
  model-cache:
